<!doctype html>
<html>

<head>


	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>
	<!-- Add any other renderers you need; see Use Renderers for more information -->
	<link rel="stylesheet" href="css/mediaelementplayer.min.css"/>

	<title>Effective Retail</title>
</head>

<body>

<style type="text/css">
	.mejs__container {
		width: 100% !important;
		height: auto !important;
		padding: 50% 0;
		position: relative;
	}

	.mejs__container video {
		width: 100% !important;
		height: 100% !important;
	}

	.test-btn{
		background: green;
		clear: both;
		width: 50px;
		height: 50px;
		cursor: pointer;
		margin: 20px;
	}
</style>

<video id="video11" preload="metadata" controls="controls" muted="muted" autoPlay playsInline src="cutted-Bright Light by Ray Ban-HD.mp4">
	<source src="cutted-Bright Light by Ray Ban-HD.mp4" type="video/mp4">
</video>

<div class="test-btn">click</div>

</body>

<script>
    $(document)
        .ready(function () {
            alert('upgr 7');
            $('video').mediaelementplayer();
        })

        .on('click.newsfeed', '.test-btn', function () {
            document.getElementById('video11').muted = $(this).data().muted;
            document.getElementById('video11').volume = $(this).data().muted? 0: 1;
            $(this).data().muted = !$(this).data().muted;
        })
        .on('click.newsfeed', '.mejs__fullscreen-button', function () {
            $(this).closest('.mejs__video').find('video:first').removeAttr('muted');
            var $video = $(this).closest('.mejs__video').find('video:first').get(0);

            $video.muted = false;
            $video.volume = 0.5;
            $video.play();
//            var $video = $(this).closest('.mejs__video').find('video:first').get(0),
            /*if (fsEl === null) {
                $video.play();
                $video.muted = false;
                $video.volume = 0.5;
            }*/
        })
</script>

</html>
